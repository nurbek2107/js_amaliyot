<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
            content-visibility: auto;
            }
        }
            </style>
    <script
        src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
</head>

<body>
    <form class="container w-96 p-5  cursor-pointer">
        <h3 class="text-3xl text-center cursor-pointer font-semibold">User info:</h3>
        <label class="mb-4 block">
            <span class="block ">User Name: </span>
            <input id="name" type="text"
                class="block cursor-pointer w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" />
        </label>
        <label class="mb-4 block">
            <span class="block">Phone Number: </span>
            <input id="tel" type="tel"
                class="block w-full rounded-md cursor-pointer  border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" />
        </label>
        <label class="mb-4 block">
            <span class="block">img: </span>
            <input id="img" type="url"
                class="block w-full rounded-md cursor-pointer border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" />
        </label>
        <label class="mb-4 block">
            <span class="block">email: </span>
            <input id="email" type="email"
                class="block w-full rounded-md cursor-pointer border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" />
        </label>

        <button class="text-white bg-blue-500 cursor-pointer hover:bg-blue-600 px-3 py-2 rounded-md">Submit</button>
    </form>

    <script src="main.js"></script>
</body>

</html>
